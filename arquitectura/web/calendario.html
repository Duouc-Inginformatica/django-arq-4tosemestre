{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
  
    <link href='{% static 'fullcalendar/packages/core/main.css' %}' rel='stylesheet' />
    <link href='{% static 'fullcalendar/packages/daygrid/main.css' %}' rel='stylesheet' />
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">

    <title>Calendario</title>
  </head>
  <body>
  

  <div class="content">
    <div id='calendar'></div>
  </div>
    
    

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src='{% static 'fullcalendar/packages/core/main.js' %}'></script>
    <script src='{% static 'fullcalendar/packages/interaction/main.js' %}'></script>
    <script src='{% static 'fullcalendar/packages/daygrid/main.js' %}'></script>
    <!-- <script src='fullcalendar/fullcalendar.js'></script> -->
  <script src='{% static 'fullcalendar/packages/locale-all.js' %}'></script>
<script>

    $(document).ready(function() {

        $('#calendar').fullCalendar({
            locale: 'es'
        });

    });

</script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      defaultDate: '2022-11-23',
      editable: true,
      eventLimit: false, // allow "more" link when too many events
      events: [
        {
          title: 'El nico se la come',
          // url: 'http://google.com/',
          start: '2022-11-30',
          // end: '2022-12-1'
          description: 'Ingles'
        }
      ]
    });

    calendar.render();
  });

    </script>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
